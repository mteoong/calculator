<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="screen"> 
            
        </div>

        <button class="special" id="AC"> AC </button>
        <button class="special" id="C"> C </button>
        <button class="special" id="exp"> ^ </button>
        <button class="operator" id="div"> ÷ </button>

        <button class="num" id="b7"> 7 </button>
        <button class="num" id="b8"> 8 </button>
        <button class="num" id="b9"> 9 </button>
        <button class="operator" id="mul"> × </button>    
        
        <button class="num" id="b4"> 4 </button>
        <button class="num" id="b5"> 5 </button>
        <button class="num" id="b6"> 6 </button>
        <button class="operator" id="sum"> + </button>  

        <button class="num" id="b1"> 1 </button>
        <button class="num" id="b2"> 2 </button>
        <button class="num" id="b3"> 3 </button>
        <button class="operator" id="dif"> - </button>  

        <button id="neg"> ( - ) </button>
        <button class="num" id="b0"> 0 </button>
        <button id="dot"> . </button>
        <button class="operator" id="equals"> = </button>  

    </div>

    <div id="errors"> ERRORS </div>
    <div id="me"> Marc Teo Ong © 2021</div>

</body>
<script src="script.js"></script>
</html>
